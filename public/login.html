<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Вход — Админ</title>
  <style>
    :root{--bg:#0f172a;--card:#111827;--text:#e5e7eb;--muted:#9ca3af;--accent:#4f46e5;--err:#ef4444}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;background:var(--bg);color:var(--text);display:grid;place-items:center;min-height:100dvh}
    .card{width:min(420px,92vw);background:var(--card);border:1px solid #1f2937;border-radius:16px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{margin:0 0 16px;font-size:20px}
    label{display:block;font-size:12px;color:var(--muted);margin:10px 0 6px}
    input{width:100%;padding:12px 14px;border:1px solid #374151;border-radius:12px;background:#0b1020;color:var(--text);font-size:16px; box-sizing:border-box}
    button{width:100%;margin-top:16px;padding:12px 14px;border:0;border-radius:12px;background:var(--accent);color:#fff;font-weight:700;cursor:pointer}
    .err{margin-top:10px;color:var(--err);font-size:13px}
  @media screen and (max-width: 480px) {
 .card{
    width: 80%;
  }
}
 @media screen and (max-width: 350px) {
 .card{
    width: 75%;
  }
}
    
  </style>
</head>
<body>
  <form class="card" method="post" action="/login" autocomplete="on">
    <h1>Вход в админку</h1>

    <label>Имя пользователя</label>
    <input name="username" placeholder="admin" required autofocus>

    <label>Пароль</label>
    <input name="password" type="password" placeholder="••••••••" required>

    <button type="submit">Войти</button>
    <div id="err" class="err" hidden>Неверный логин или пароль</div>
  </form>

  <script>
    const p=new URLSearchParams(location.search);
    if(p.get('e')==='1') document.getElementById('err').hidden=false;
  </script>
</body>
</html>
